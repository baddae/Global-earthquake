<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Visualization with Time Slider</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="timeSlider"></div>
  <div class="custom-legend">
    <div class="legend-title">Earthquake Magnitude</div>
    <div><span class="legend-circle" style="background-color: #fee5d9;"></span> Magnitude 4 </div>
    <div><span class="legend-circle" style="background-color: #fcbba1;"></span> Magnitude 5</div>
    <div><span class="legend-circle" style="background-color: #fc9272;"></span> Magnitude 6</div>
    <div><span class="legend-circle" style="background-color: #fb6a4a;"></span> Magnitude 7</div>
    <div><span class="legend-circle" style="background-color: #de2d26;"></span> Magnitude 8</div>
    <div><span class="legend-circle" style="background-color: #a50f15;"></span> Magnitude 9.5</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
